<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Chat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css')}}">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/loading.css')}}"/>
		<script src="{{ url_for('static', filename='chat_list.js') }}"></script>
		<script src="{{ url_for('static', filename='logout.js') }}"></script>
	</head>

	<body>
		<div class="container top-padding">
			<h1>Welcome to the chat!</h1>
			<button id="logout-button" class="btn btn-secondary btn-sm corner-buttons">Logout</button>
			<h3>Click on a chatroom name to join in</h3>

			<div id="chatlist-message" class="alert alert-danger" role="alert">
				A chatroom with this name already exists.  Please choose a different name
			</div>
			
			<form id="chatroom-name-form" >
				<div class="form-group row">
					<label for="chatroom-name" class='col-md-12 col-form-label'>If you would like to create a new chatroom, enter the desired name below</label>
				</div>
				<div class='form-group row'>
					<div class="col-md-8">
						<input type="text" id="chatroom-name"  class="form-control" placeholder="Enter chatroom name">
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>

			<div id="chatroom-list">
				{% for name in chatroom_list %}
					<p><a href="/chat/{{name}}">{{name}}</a></p>
				{% else %}
					<p id="no-chats">No chats have been created yet</p>
				{% endfor %}
			</div>
			
		</div>
	</body>
</html>
