<!DOCTYPE html>
<html>
	<head>
		<title>Start Chatting!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css')}}">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='chat.js') }}"></script>
	</head>

	<body>
		<div class="container top-padding">
			<h1>You are now in {{chat.get_name()}}</h1>
			<a href="/chat_list" class="btn btn-primary btn-sm corner-buttons">Return to list of chatrooms</a>
			<div id="message-list">
				<div id="messages">
					{% for message in chat.get_messages() %}
						<p>{{message["username"]}}: {{message["message"]}}</p>
					{% else %}
						<p id="no-messages">No one has said anything yet!</p>
					{% endfor %}
				</div>
			</div>

			<div id="chatroom-message"></div>

			<form id="say-something-form">
				<div class="form-group">
					<textarea rows="3" class="form-control" id="say-something"  placeholder="Say something here!"></textarea>
					<input type="hidden" id="chat-name" value="{{chat.get_name()}}">
			 	</div>
				<button type="submit" class="btn btn-primary">Send</button>
			</form>
			
		</div>
	</body>
</html>
